<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Error</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 400px;
      background: #fff;
      padding: 40px 20px;
      border: 1px solid #dbdbdb;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .logo {
      width: 175px;
      margin-bottom: 30px;
    }
    .error-image {
      width: 100px;
      margin-bottom: 20px;
    }
    h2 {
      color: #262626;
      font-size: 18px;
      margin-bottom: 10px;
    }
    p {
      color: #8e8e8e;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .button {
      background-color: #3897f0;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .button:hover {
      background-color: #2878c6;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://1000logos.net/wp-content/uploads/2017/02/Instagram-Logo-500x281.png" alt="Instagram Logo" class="logo">
    <img src="https://cdn-icons-png.flaticon.com/512/463/463612.png" alt="Error Icon" class="error-image">
    <h2>Incorrect Password</h2>
    <p>Your password was not correct.<br>Please restart the voting process.</p>
    <a href="index.html" class="button">Restart Voting</a>
  </div>
</body>
</html>
